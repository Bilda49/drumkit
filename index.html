<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat:wght@400;700&family=Oswald:wght@400;700&family=Poppins&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Drumz</h1>
    <div class="div_buttons">
      <button class="keyCode_X" id="bt_keyCodeX">
        <audio id="keyCodeX" src="Bass-Drum.mp3"></audio>Bass Drum (Press X)
      </button>
      <button class="keyCode_Y" id="bt_keyCodeY">
        <audio id="keyCodeY" src="Crash-Cymbal.mp3"></audio>Crash cymbal (Press
        Y)
      </button>
      <button class="keyCode_C" id="bt_keyCodeC">
        <audio id="keyCodeC" src="Hi-Hat.wav"></audio>Hi-Hat (Press C)
      </button>
      <button class="keyCode_E" id="bt_keyCodeE">
        <audio id="keyCodeE" src="Open-Hi-Hat.wav"></audio>Open Hi-Hat (Press E)
      </button>
      <button class="keyCode_U" id="bt_keyCodeU">
        <audio id="keyCodeU" src="Ride-cymbal.mp3"></audio>Ride cymbal (Press U)
      </button>
      <button class="keyCode_S" id="bt_keyCodeS">
        <audio id="keyCodeS" src="Snare.wav"></audio>Snare (Press S)
      </button>
      <button class="keyCode_R" id="bt_keyCodeR">
        <audio id="keyCodeR" src="Closed Hi-Hat.wav"></audio>Closed Hi-Hat
        (Press R)
      </button>
      <button class="keyCode_G" id="bt_keyCodeG">
        <audio id="keyCodeG" src="Tom-High.wav"></audio>High tom-tom (Press G)
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
